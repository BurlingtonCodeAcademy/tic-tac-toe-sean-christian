<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <form id='nameForm'>
    <label for="xName">Player One:</label><br>
    <input type="text" id="xName" name="xName"><br>
    <label for="oName">Player Two:</label><br>
    <input type="text" id="oName" name="oName">
    <br>
    <button id='nameSubmit' type='submit'>Submit</button>
  </form>  

  <div class="board">
    <div id="row-1">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
    </div>
    <div id="row-2">
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
    </div>
    <div id="row-3">
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>

  <div class="status">
    <div>It's your turn <span id="playerName"></span></div>
    <button id="start" type="button">Start Game</button>
    <br>
    <span id="minutes">00</span>:<span id="seconds">00</span>
  </div>

  <script src="main.js"></script>
</body>

</html>
